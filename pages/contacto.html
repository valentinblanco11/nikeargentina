    <fieldset class="formulario">
        <legend>
            <h1>Contacto</h1>
        </legend>
        <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="" placeholder="Ingresa tu nombre">

            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="" placeholder="Ingrese su contraseña">

            <input type="submit" value="Enviar">

        </form>
    </fieldset>

    <div class="contenedorConfirmar">
        <h2>Confirmar</h2>

        <label for="" Desarollo></label>
        <input type="checkbox" name="cursos">
    </div>

    <div class="contenedorComentario">

        <div>
            <label for="">Ingresa tu comentario</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </div>
    
        <div>
            <button>Enviar</button>
        </div>

    </div>
